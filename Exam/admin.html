<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Administrative</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <button
          class="tablink active"
          onclick="openTab(event, 'enregistrementCandidat')"
        >
          Enregistrement Candidat
        </button>
        <button class="tablink" onclick="openTab(event, 'demarrageVote')">
          Démarrage du Vote
        </button>
      </div>

      <div id="enregistrementCandidat" class="tabcontent active">
        <h2>Enregistrement Candidat</h2>
        <form id="formulaireCandidat">
          <label for="numCandidat">Numéro de Candidat:</label>
          <input type="text" id="numCandidat" name="numCandidat" readonly />

          <label for="nom">Nom:</label>
          <input type="text" id="nom" name="nom" required />

          <label for="postnom">Postnom:</label>
          <input type="text" id="postnom" name="postnom" required />

          <label for="prenom">Prénom:</label>
          <input type="text" id="prenom" name="prenom" required />

          <label for="adresse">Adresse:</label>
          <input type="text" id="adresse" name="adresse" required />

          <label for="identite">Numéro d’identité:</label>
          <input type="text" id="identite" name="identite" required />

          <button type="submit">Enregistrer</button>
        </form>
      </div>

      <div id="demarrageVote" class="tabcontent">
        <h2>Démarrage du Vote</h2>
        <form id="formulaireVote">
          <label for="dateDebut">Date de Début:</label>
          <input type="date" id="dateDebut" name="dateDebut" required />

          <label for="heureDebut">Heure de Début:</label>
          <input type="time" id="heureDebut" name="heureDebut" required />

          <button type="button" onclick="demarrerVote()">
            Démarrer le Vote
          </button>
          <button type="button" onclick="arreterVote()">Arrêter le Vote</button>
        </form>
        <div id="chrono">00:00:00</div>
        <div id="finVote"></div>
      </div>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
