<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DigiVote</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>DigiVote</h1>
    </header>
    <div class="main-container">
        <div class="voting-container">
            <h2>Votez pour votre option préférée</h2>
            <form id="voteForm">
                <div>
                    <label>Votre numéro d'identité</label>
                    <input type="text" id="numero" name="numero" required>
                    <span id="identityMessage" style="color: red; display: none;">Numéro d'identité invalide.</span>
                    <button id="generateCodeButton" disabled>Générer votre numéro jeton</button>
                    <p id="uniqueCodeDisplay"></p>
                </div>
                <fieldset id="optionsFieldset" disabled>
                    <label>
                        <input type="radio" name="option" value="Option 1" required> Option 1
                    </label>
                    <label>
                        <input type="radio" name="option" value="Option 2"> Option 2
                    </label>
                    <label>
                        <input type="radio" name="option" value="Option 3"> Option 3
                    </label>
                </fieldset>
                <button type="submit" disabled>Voter</button>
            </form>
        </div>
        <div id="resultsContainer">
            <canvas id="resultsChart"></canvas>
            <div class="additional-info">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
