<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>DigiVote - Enrôlement</title>
    <style>
      body {
          background-color: #ECEFFF;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          height: 100vh;
          overflow: hidden;
      }
      header {
          width: 100%;
          background-color: #007BFF;
          color: #fff;
          text-align: left;
          position: absolute;
          top: 0;
      }
      header h1 {
          margin: 1% 1% 1% 1%;
          font-size: 23px;
      }
      .container {
          display: flex;
          width: 100%;
          height: 100%;
          margin-top: 50px; /* Adjusté pour l'en-tête */
      }
      .left-section {
          background-color: #AAD3FF; /* Bleu clair */
          width: 30%;
          height: 70%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 18px;
          box-sizing: border-box;
          margin-left: 150px;
          border-bottom-left-radius: 80px;
          border-bottom-right-radius: 80px;
          box-shadow: -18px 10px 20px rgba(0, 0, 149, 0.8); /
      }
      .image-container img {
          max-width: 80%;
          height: auto;
          margin-left: 15%;
      }
      .right-section {
          background-color: #ECEFFF; /* Blanc */
          width: 66.67%;
          display: flex;
          margin-top: -8%;
          padding: 150px;
          box-sizing: border-box;
      }
      .enrolment-container {
          background-color: #fff;
          padding: 18px;
          border-radius: 8px;
          box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
          text-align: left;
          width: 400px;
          height: 450px;
          position: relative;
      }
      h1 {
          font-size: 24px;
          margin-bottom: 20px;
          margin-left: 10%;
      }
      label {
          font-size: 13.5px;
      }
      button {
          background-color: #007BFF;
          color: #fff;
          border: none;
          padding: 10px 20px;
          margin-top: 15px;
          cursor: pointer;
          border-radius: 20px;
          font-size: 13.5px;
          width: calc(85% - 16px);
          height: 32px;
          margin-left: 10%;
      }
      button:hover {
          background-color: #0056b3;
      }
      button:disabled,
      button.disabled {
          background-color: #ccc;
          cursor: default;
      }
      input[type="text"] {
          padding: 8px;
          width: calc(80% - 16px);
          margin-top: 3px;
          margin-bottom: 3px;
          border: 1.9px solid #cce5ff;
          border-radius: 20px;
          margin-left: 10%;
          height: 8px;
      }
      .uniqueCode {
          display: flex;
          align-items: center;
      }
      #uniqueCode {
          flex-grow: 1;
          padding: 8px;
          margin-top: 3px;
          margin-bottom: 3px;
          border: 1.9px solid #cce5ff;
          border-radius: 20px;
          height: 8px;
      }
      #generateButton {
          width: calc(45% - 16px);
          margin-right: 35px;
          margin-left: 10px;
          margin-top: -1px;
          padding: 8px 16px;
          background-color: #28a745;
          color: #fff;
          border: none;
          border-radius: 20px;
          cursor: pointer;
          font-size: 12.5px;
          height: 30px;
      }
      #generateButton:hover {
          background-color: #218838;
      }
      label {
          display: block;
          margin-top: 10px;
          margin-left: 10%;
      }
      #uniqueCodeDisplay {
          font-weight: bold;
          color: #007BFF;
          margin-top: 10px;
      }
      .message-box {
          background-color: #d4edda;
          color: #155724;
          border: 1px solid #c3e6cb;
          padding: 10px;
          border-radius: 5px;
          margin-top: 10px;
          width: calc(80% - 16px);
          margin-left: 13%;
          box-sizing: border-box;
          text-align: center;
          font-size: 13px;
      }
      .error-box {
          background-color: #f8d7da;
          color: #721c24;
          margin-left: 13%;
          border: 1px solid #f5c6cb;
          text-align: center;
          font-size: 13px;
      }
    </style>
    <script>
      function generateUniqueCode() {
        const uniqueCode =
          "ID-" +
          Math.floor(Math.random() * 1000000)
            .toString()
            .padStart(6, "0");
        document.getElementById("uniqueCode").value = uniqueCode;
      }

      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("enrolmentForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();

            const uniqueCode = document.getElementById("uniqueCode").value;
            const messageBox = document.getElementById("messageBox");
            const errorBox = document.getElementById("errorBox");

            // Clear any previous messages
            messageBox.textContent = "";
            errorBox.textContent = "";

            if (!uniqueCode) {
              errorBox.textContent =
                "Vous devez générer un numéro d'identité avant de vous enregistrer.";
              errorBox.style.display = "block";
              setTimeout(() => {
                errorBox.style.display = "none";
              }, 2000);
              return;
            }

            const formData = new FormData(this);

            fetch("enrolement.php", {
              method: "POST",
              body: formData,
            })
              .then((response) => response.text())
              .then((data) => {
                if (data.includes("success")) {
                  messageBox.textContent =
                    "Enregistrement réussi. Redirection ...";
                  messageBox.style.display = "block";
                  setTimeout(() => {
                    window.location.href = "transition1.php";
                  }, 2000);
                } else {
                  errorBox.textContent = data;
                  errorBox.style.display = "block";
                  setTimeout(() => {
                    errorBox.style.display = "none";
                  }, 2000);
                }
              })
              .catch((error) => {
                errorBox.textContent = "Erreur : " + error;
                errorBox.style.display = "block";
                setTimeout(() => {
                  errorBox.style.display = "none";
                }, 2000);
              });
          });
      });
    </script>
  </head>
  <body>
    <header>
      <h1>DigiVote</h1>
    </header>
    <div class="container">
      <div class="left-section">
        <div class="image-container">
          <img src="vote1.png" alt="Vote" />
        </div>
      </div>
      <div class="right-section">
        <form id="enrolmentForm" class="enrolment-container">
          <h1>Enrôlement Electeurs</h1>
          <label for="firstName">Prénom </label>
          <input type="text" id="firstName" name="firstName" required />
          <label for="lastName">Nom </label>
          <input type="text" id="lastName" name="lastName" required />
          <label for="postnom">Postnom </label>
          <input type="text" id="postnom" name="postnom" required />
          <label for="Adress">Adresse </label>
          <input type="text" id="Adress" name="Adress" required />
          <label for="uniqueCode">Numéro d'identité </label>
          <div class="uniqueCode">
            <input type="text" id="uniqueCode" name="uniqueCode" readonly />
            <button
              type="button"
              id="generateButton"
              onclick="generateUniqueCode()"
            >
              Générer
            </button>
          </div>
          <button type="submit">Enregistrer</button>
          <div id="messageBox" class="message-box" style="display: none"></div>
          <div
            id="errorBox"
            class="message-box error-box"
            style="display: none"
          ></div>
        </form>
      </div>
    </div>
  </body>
</html>
